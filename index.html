<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best Old Nepali Songs</h1>
            <div class="songcontainer">
                <div class="songitem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Udayo mero pchheuri</span>
                    <span class="songplaylist"></audio><span class="stamptime">4:18</span>
                        <i id="0" class="far songPlay fa-solid  fa-circle-play"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Udayo mero pchheuri</span>
                    <span class="songplaylist"><span class="stamptime">4:30</span><i id="1"
                            class="far songPlay fa-solid  fa-circle-play"></i>
                    </span>

                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="1">

                    <span class="songName">Udayo mero pchheuri</span>
                    <span class="songplaylist"><span class="stamptime">4:48 </span><i id="2"
                            class="far songPlay  fa-solid  fa-circle-play"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Udayo mero pchheuri</span>
                    <span class="songplaylist"><span class="stamptime">5:45</span> <i id="3"
                            class="far songPlay fa-solid  fa-circle-play"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Udayo mero pchheuri</span>
                    <span class="songplaylist"><span class="stamptime">4:15</span><i id="4"
                            class="far songPlay  fa-solid  fa-circle-play"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Udayo mero pchheuri</span>
                    <span class="songplaylist"><span class="stamptime">4:54</span> <i id="5"
                            class="far songPlay fa-solid  fa-circle-play"></i>
                    </span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="buttom">
        <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
        <div class="Icons">
            <i class="fas fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class=" far fa-solid fa-2x fa-circle-play" id="master"></i>
            <i class=" fas fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="music.gif" alt="" id="gif"><span id="masterSongPlay">Udayo mero pchheuri</span>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2930cdbc3a.js" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>

</html>
